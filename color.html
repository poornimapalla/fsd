<!DOCTYPE html>
<html>
<head>
 <title>CSS Color References</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="named-color">This uses a named color</div>
 <div class="hex-color">This uses a hex color</div>
 <div class="rgb-color">This uses an RGB color</div>
 <div class="rgba-color">This uses an RGBA color</div>
 <div class="hsl-color">This uses an HSL color</div>
 <div class="hsla-color">This uses an HSLA color</div>
 <div class="current-color">This uses the current color</div>
 <div style="--my-color: orange;" class="custom-property">This uses a custom 
property</div>
</body>
</html>
