<!DOCTYPE html>
<html>
<head>
<title>html5 tags example</title>
<style>
body{
font-family:arial,sans-serif;
}
header,nav,main,aside,article,footer{
border:1px solid,#ccc;
margin:10px;
padding:10px;
}
header,footer{
background-color:#ff1211;
}
nav{
background-color:#eee;
}
articlr,aside{
background-color:#f9f9f9;
}
highlight{
color:red;
font-weight:bold;
}
</style>
</head>
<body>
<header>
<h1>MY WEBSITE</h1>
<p>welcome to my website</p>
</header>
<nav>
<ul>
<li><a href="#">home</a></li>
<li><a href="#">about</a></li>
<li><a href="#">contact</a></li>
</ul>
</nav>
<main>
<section>
<h2>main section</h2>
<article> 
<h3>article title</h3>
<p>this is an article.it contains <span class="highlight">important information</span>about the topic</p>
<figure>
<img src="C:\Users\CSM LAB\Desktop\lion.webpimg"alt="sample.jpg" width="200">
<figcaption>figure1:sample image</figcaption>
</figure>
</article>
</section>
<aside>
<h3>side bar</h3>
<p>this is an aside element.it contains supplementary information</p>
</footer>
</body>
</html>
