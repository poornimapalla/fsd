<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>HTML5 Tags Example</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 }
 header, nav, main, aside, article, footer {
 border: 1px solid #ccc;
 margin: 10px;
 padding: 10px;
 }
 header, footer {
 background-color: #ff1211;
 }
 nav {
 background-color: #eee;
 }
 article, aside {
 background-color: #f9f9f9;
 }
 .highlight {
 color: red;
 font-weight: bold;
 }
 </style>
</head>
<body>
 <header>
 <h1>My Website</h1>
 <p>Welcome to my website</p>
 </header>
 <nav>
 <ul>
 <li><a href="#">Home</a></li>
 <li><a href="#">About</a></li>
 <li><a href="#">Contact</a></li>
 </ul>
 </nav>
 <main>
 <section>
 <h2>Main Section</h2>
 <article>
 <h3>Article Title</h3>
 <p>This is an article. It contains <span class="highlight">important 
information</span> about the topic.</p>
 <figure>
 <img src="4.jpg" alt="Sample Image" width="200">
 <figcaption>Figure 1: Sample Image</figcaption>
 </figure>
 </article>
 </section>
 <aside>
 <h3>Sidebar</h3>
 <p>This is an aside element. It contains supplementary information.</p>
 </aside>
 </main>
 <footer>
 <p>Footer Content &copy; 2025</p>
 </footer>
</body>
</html>
